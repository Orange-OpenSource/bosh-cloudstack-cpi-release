before_install:
- git submodule update --init --recursive
- sudo apt-get update
install:
- sudo apt-get install dnsutils
- gem install bosh_cli bosh_cli_plugin_micro --no-ri --no-rdoc
rvm:
- ruby-2.1.2
script: 'bosh create release --force --name bosh-cloudstack-cpi --version 0+dev.1
  --with-tarball '
deploy:
  provider: releases
  api_key:
    secure: 
  file: dev_releases/bosh-cloudstack-cpi/bosh-cloudstack-cpi-0+dev.1.tgz
  on:
    repo: Orange-OpenSource/bosh-cloudstack-cpi-release
env: 
addons:
  code_climate: 
